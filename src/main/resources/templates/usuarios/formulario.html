<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}"
>
<head>
    <title>Cadastro de Usuário</title>
</head>
<body>

<div layout:fragment="conteudo">

        <div class="main">

            <form method="post" action="/usuarios">

                <h1>Cadastro do Usuário</h1>

                <input type="hidden" name="_method" value="put" th:if="${usuario != null}">
                <input type="hidden" name="id" th:value="${usuario?.id}">

                <div class="input">
                    <label for="nome">Nome:</label>
                    <input id="nome" name="nome" th:value="${usuario?.nome}" type="text" maxlength="40">
                </div>

                <div class="input">
                    <label for="idade">Idade:</label>
                    <input id="idade" name="idade" th:value="${usuario?.idade}" type="number" maxlength="2" size="2">
                </div>

                <div class="input">
                    <label for="anoNascimento">Ano de Nascimento:</label>
                    <input id="anoNascimento" name="anoNascimento" th:value="${usuario?.anoNascimento}" type="number">
                </div>

                <div class="input">
                    <label for="genero">Gênero:</label>
                    <input id="genero" name="genero" th:value="${usuario?.genero}">
                </div>


                <br>

                <input type="submit" value="CADASTRAR">
            </form>
        </div>
    </div>
</body>
</html>
